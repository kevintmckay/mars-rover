# Nav2 configuration for Sawppy Mars Rover
# Tuned for 6-wheel rocker-bogie rover with Ackermann steering

# ---------------------------------------------------------
# Behavior Tree Navigator
# ---------------------------------------------------------
bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator/NavigateThroughPosesNavigator"

# ---------------------------------------------------------
# Controller Server (path following)
# ---------------------------------------------------------
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3

    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.20
      yaw_goal_tolerance: 0.25

    # DWB Local Planner - good for Ackermann steering
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True

      # Velocity limits for Sawppy (0.5 m/s max per README)
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.5           # 0.5 m/s max forward
      max_vel_y: 0.0           # No sideways motion (non-holonomic)
      max_vel_theta: 0.6       # 0.6 rad/s max rotation (limited by Ackermann)
      min_speed_xy: 0.0
      max_speed_xy: 0.5
      min_speed_theta: 0.0

      # Acceleration limits (conservative for outdoor terrain)
      acc_lim_x: 0.4
      acc_lim_y: 0.0
      acc_lim_theta: 1.0
      decel_lim_x: -0.4
      decel_lim_y: 0.0
      decel_lim_theta: -1.0

      # Trajectory sampling
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 20
      sim_time: 2.0
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2

      xy_goal_tolerance: 0.20
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True

      # Critics for trajectory scoring
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]

      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

# ---------------------------------------------------------
# Local Costmap (rolling window around robot)
# ---------------------------------------------------------
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      robot_radius: 0.22       # Sawppy is ~0.20m track + margin

      plugins: ["voxel_layer", "inflation_layer"]

      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan depth tof
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.0
        # OAK-D Lite depth camera for 3D obstacles
        depth:
          topic: /oak/points
          max_obstacle_height: 2.0
          min_obstacle_height: 0.05
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.1
        # ToF sensor for close-range obstacle detection (front bumper)
        tof:
          topic: /tof/range
          max_obstacle_height: 0.5
          clearing: False
          marking: True
          data_type: "Range"
          obstacle_max_range: 1.2
          obstacle_min_range: 0.03

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.40

      always_send_full_costmap: True

# ---------------------------------------------------------
# Global Costmap (full map)
# ---------------------------------------------------------
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      robot_radius: 0.22
      resolution: 0.05
      track_unknown_space: true

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan tof
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.0
        # ToF sensor for close-range obstacle detection (front bumper)
        tof:
          topic: /tof/range
          max_obstacle_height: 0.5
          clearing: False
          marking: True
          data_type: "Range"
          obstacle_max_range: 1.2
          obstacle_min_range: 0.03

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.40

      always_send_full_costmap: True

# ---------------------------------------------------------
# Planner Server (global path planning)
# ---------------------------------------------------------
planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

# ---------------------------------------------------------
# Behavior Server (recovery behaviors)
# ---------------------------------------------------------
behavior_server:
  ros__parameters:
    use_sim_time: false
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"

    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.6
    min_rotational_vel: 0.15
    rotational_acc_lim: 1.0

# ---------------------------------------------------------
# Waypoint Follower
# ---------------------------------------------------------
waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

# ---------------------------------------------------------
# Velocity Smoother
# ---------------------------------------------------------
velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.0, 0.6]
    min_velocity: [-0.5, 0.0, -0.6]
    max_accel: [0.4, 0.0, 1.0]
    max_decel: [-0.4, 0.0, -1.0]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
