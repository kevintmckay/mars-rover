# SLAM Toolbox configuration for Sawppy mapping
# Tuned for outdoor rover with RPLidar A1

slam_toolbox:
  ros__parameters:
    # ---------------------------------------------------------
    # Frame configuration
    # ---------------------------------------------------------
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan

    # Use odometry from EKF
    use_scan_matching: true
    use_scan_barycenter: true

    # ---------------------------------------------------------
    # Processing parameters
    # ---------------------------------------------------------
    # Minimum motion before processing new scan
    minimum_travel_distance: 0.15    # meters (slightly higher for outdoor)
    minimum_travel_heading: 0.15     # radians (~8.5 degrees)

    # Scan buffer for matching
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 15.0

    # Update rate
    transform_publish_period: 0.02  # 50 Hz

    # ---------------------------------------------------------
    # Map parameters
    # ---------------------------------------------------------
    resolution: 0.05                # 5cm grid cells
    max_laser_range: 12.0           # RPLidar A1 range
    minimum_time_interval: 0.5

    # Map size (will grow as needed)
    map_size_meters: 100

    # ---------------------------------------------------------
    # Loop closure
    # ---------------------------------------------------------
    do_loop_closing: true
    loop_match_minimum_chain_size: 3
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # ---------------------------------------------------------
    # Scan matching / correlation
    # ---------------------------------------------------------
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Fine search
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # ---------------------------------------------------------
    # Optimization (Ceres solver)
    # ---------------------------------------------------------
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ---------------------------------------------------------
    # Mode: mapping or localization
    # ---------------------------------------------------------
    mode: mapping

    # For localization mode, set:
    # mode: localization
    # map_file_name: /path/to/map
    # map_start_pose: [0.0, 0.0, 0.0]
