# Extended Kalman Filter configuration for Sawppy sensor fusion
# Fuses OAK-D Lite visual odometry + BNO055 IMU for accurate odometry

ekf_filter_node:
  ros__parameters:
    # Publishing frequency
    frequency: 30.0
    sensor_timeout: 0.1

    # 2D mode for ground robot (ignores Z, roll, pitch for position)
    two_d_mode: true

    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # Transform publishing
    publish_tf: true
    publish_acceleration: false

    # ---------------------------------------------------------
    # OAK-D Lite Visual Odometry
    # Provides position (x, y) and heading (yaw) estimates
    # ---------------------------------------------------------
    odom0: /oak/odom
    odom0_config: [true,  true,  false,   # x, y, z
                   false, false, true,    # roll, pitch, yaw
                   false, false, false,   # vx, vy, vz
                   false, false, false,   # vroll, vpitch, vyaw
                   false, false, false]   # ax, ay, az
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    # ---------------------------------------------------------
    # BNO055 9-axis IMU (with magnetometer - provides orientation)
    # Uses orientation (yaw), angular velocity, and acceleration
    # ---------------------------------------------------------
    imu0: /imu/data
    imu0_config: [false, false, false,   # x, y, z
                  false, false, true,    # roll, pitch, yaw (BNO055 provides orientation)
                  false, false, false,   # vx, vy, vz
                  true,  true,  true,    # vroll, vpitch, vyaw
                  true,  true,  true]    # ax, ay, az
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

    # ---------------------------------------------------------
    # Process noise covariance (15x15 diagonal)
    # Tune based on robot dynamics - slightly higher for outdoor rover
